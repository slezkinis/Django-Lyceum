{% extends 'base.html' %}

{% block content %}
    <h1>Register</h1>
    <hr>
    <hr>


    <form action="{% url 'register' %}" method="post">
    {% for field in form %}
        <div>
            <p>{{ field.errors }}</p>
            {{ field.label_tag }}  {{ field }}
        </div>
        <p></p>
    {% endfor %}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
{% endblock %}
